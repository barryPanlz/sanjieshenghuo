<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
		<title>商品结算</title>
		<link rel="stylesheet" type="text/css" href="../../css/common/reset.css" />
		<link rel="stylesheet" type="text/css" href="../../css/common/common.css" />
		<link rel="stylesheet" type="text/css" href="../../css/private/shopSettle.css" />
		<script src="../../js/lib/rem.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<header class="order_set">
			<h1>订单结算</h1>
			<a class="u_back" href="javascript:history.go(-1);">返回</a>
		</header>
		<div class="main main_art no_footer_main">

			<div class="art_top_box">
				<div class="art_top">
					<img src="../../images/tijiaochenggong.png" alt="">
					<p>订单提交成功，请尽快支付！</p>
				</div>
				<div class="art_mid ord_mid">
					订单提交成功后，请您于<span>48小时</span>内完成支付，否则，订单会自动取消。
				</div>
				<div class="art_btm fix">
					<p class="fl">订单号</p>
					<p class="fr">12345678901234657890</p>
				</div>
			</div>
			<div class="pay_way">
				<ul class="pay_radio pay_radio1">
					<li>
						<input type="radio" name="1"/>
						<div>
							<img  class="zifubao" src="../../images/zhifubao.png" alt="" />
						</div>				
					</li>
					<li>
						<input type="radio" name="1"/>
						<div class="">
							<img class="weixin" src="../../images/wechat_payment.png" alt="" />				
						</div>					
						<span class="">更快更安全</span>
					</li>
					<li>
						<input type="radio" name="1"/>
						<div>
							<img  class="yinlian" src="../../images/yinlianzhifu.png" alt="" />
							<i></i>
						</div>						
						<span>支持网银支付，银行卡快捷支付</span>
					</li>
				</ul>
			</div>
			
			<div class="art_btm_box order_btm_box">
				<input type="button" value="立即支付" />
			</div>
		</div>
		<script src="../../js/lib/zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<script>
			$(function(){
				$('.pay_radio li input').click(function(){
					$('.pay_radio li div').removeClass('choose');
					$(this).siblings().addClass('choose');
				})				
			})
		</script>
	</body>

</html>
