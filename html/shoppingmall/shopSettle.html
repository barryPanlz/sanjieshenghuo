<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>商品结算</title>
		<link rel="stylesheet" type="text/css" href="../../css/common/reset.css" />
		<link rel="stylesheet" type="text/css" href="../../css/common/common.css" />
		<link rel="stylesheet" type="text/css" href="../../css/private/shopSettle.css" />
		<script src="../../js/lib/rem.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<header>
			<h1>订单结算</h1>
			<a class="u_back"  href="javascript:history.go(-1);">返回</a>
		</header>
		<div class="main main_art no_footer_main">

			<div class="art_top_box">
				<div class="art_top">
					<img src="../../images/icon_checkbox_red.png" alt="">
					<p>订单提交成功，请尽快支付！</p>
				</div>
				<div class="art_mid">
					订单提交成功后，请您于<span>48小时</span>内完成支付，否则，订单会自动取消。
				</div>
				<div class="art_btm fix">
					<p class="fl">订单号</p>
					<p class="fr">12345678901234657890</p>
				</div>
			</div>

			<div class="art_mid_box">
				<div class="art_mid_top fix">
					<p class="fl">应付总额</p>
					<p class="fr">789合链币</p>
				</div>
				<div class="art_mid_mid">
					支付方式
				</div>
				<div class="art_mid_btm">
					<p class="fl">账户余额<span>600合链币</span></p>
					<a class="fr">马上支付</a>
				</div>
			</div>
			<div class="art_btm_box">
				<input type="button" value="立即支付" />
			</div>
		</div>
	</body>

</html>
