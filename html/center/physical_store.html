<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0">
	<title>关于我们</title>
	<link rel="stylesheet" href="../../css/common/reset.css">
	<link rel="stylesheet" href="../../css/common/common.css">
	<link rel="stylesheet" href="../../css/private/physical_store.css">
	<script src="../../js/lib/rem.js" type="text/javascript" charset="utf-8"></script> 
</head>
<body>
<div class="screen">
	<header>
		<h1>实体店消费付款</h1>
		<a class="u_back" href="#" onclick="window.history.go(-1);return false;">返回</a>
	</header>
	<div class="main no_footer_main">
		<div class="shiti_box">
			<p>当您在与我们有合作的实体店铺消费时，可以通过此页面付款，即可获得与您消费人民币等额的三界石奖励哦！</p>
		</div>
		<div  class="form_box">
			<form action="">
				<div>
					<img class="money" src="../../images/yang_icon.png" alt="" />
					<input type="text" placeholder="请输入消费金额"/>
				</div>
				<div>
					<input class="phone" type="text" placeholder="请输入商家手机号"/>
					<button class="sure">确认</button>
				</div>		
			</form>	
			<div class="address_box">
				<img src="../../images/address_icon1.png" alt="" />
				<p>河北省邢台市桥东区阿里郎路新骑</p>
			</div>
		</div>
		<div class="sel_tit">
			选择支付方式
		</div>
		<div class="sel_way">
			<div class="zhifubao">
				<input type="radio" name="1"/>
				<div>
					<img  src="../../images/zhifubao.png" alt="" />
				</div>				
			</div>
			<div class="weixin">
				<input type="radio" name="1"/>
				<div>
					<img  src="../../images/wechat_payment.png" alt="" />
				</div>			
			</div>
		</div>
		
		<div class="sure_box">
			<button>确认转账</button>
		</div>
	</div>	
</div>
<script src="../../js/lib/zepto.min.js" type="text/javascript" charset="utf-8"></script>
<script>
		$('.sel_way div input').click(function(){
			$('.sel_way div div').removeClass('choose');
			$(this).siblings().addClass('choose');
		})	
</script>
</body>
</html>
