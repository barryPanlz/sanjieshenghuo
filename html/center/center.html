<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script type="text/javascript" src="../../js/lib/fastclick.js"></script>
<script src="../../js/common/common.js" type="text/javascript" charset="utf-8"></script>
<script>
	/*fastclick解决移动端点击延迟的问题*/
	if ('addEventListener' in document) {
	    document.addEventListener('DOMContentLoaded', function() {
	        FastClick.attach(document.body);
	    }, false);
	}
	/*点击二维码区域*/
	$('.qr_code').click(function(event) {
		$('.shade').show();
		$('.qr_code_box').show();
	});
	$('.shade').click(function(event) {
		$('.qr_code_box').hide();
		$('.quite_box').hide();
		$(this).hide();
	});
	/*点击退出*/
	$(".quite").click(function(event) {
		$('.shade').show();
		$('.quite_box').show();
	});
	$('.quite_cansole').click(function(event) {
		$('.quite_box').hide();
		$('.shade').hide();
	});
//退出登陆
$(".quite_sure").click(function () {
    $.ajax({
        type: "post",
        url:  url+"/api/user/logout",
        data:{
            "CSESSIONID": scessinoId,
        },
        async: true,
        success: function (res) {
            console.log(res);
            if (res.errorCode == 0) {
                alert(res.message);
                sessionStorage.setItem("CSESSIONID", "");
                window.location.href = "login.html"
            }
            return false;
        }
    });
});
//用户信息
$.ajax({
    type: "post",
    data: {
        CSESSIONID: scessinoId,
    },
    url: url + "/api/user/toMemberCenter",
    async: true,
    success: function (res) {
    	 console.log(res);
        //未登录状态判断
        var res=res;
        if(jQuery.type(res)=="string"){
        	res=$.parseJSON(res);
        }
        if (res.errorCode == -2) {
           alert("登录超时，请重新登陆");
           window.location.href="login.html";
           return false;
        };
        if (res.errorCode == 0) {
        	window.userid = res.data.userInfo.user_id;
            $(".top_right1").css("display", "none");
            $(".top_right2").css("display", "block");
            var userInfo = res.data.userInfo;
            $("#userName").text(userInfo.account);
        }
    }

});
</script>
